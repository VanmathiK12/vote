<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
      }
      
      #login-box {
        width: 400px;
        margin: auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #bfbfbf;
      }
      
      h1 {
        text-align: center;
      }
      
      button {
        display: block;
        width: 100%;
        border: none;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: none;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #f1f1f1;
      }
      
      input[type="submit"] {
        display: block;
        width: 100%;
        border: none;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41
      }
    </style>
  </head>
  <body>
    <div id="login-box">
      <h1>Login Page</h1>
      <button onclick="window.location.href='userLogin.html'">User Login</button>
      <button onclick="window.location.href='adminLogin.html'">Admin Login</button>
    </div>
  </body>
</html>
